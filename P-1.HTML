<!DOCTYPE html>
<html>
<head>
<title>Row of Boxes with Letters</title>
<style>
.row {
  display: flex;
  justify-content: center;
}

.box {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>
<div class="row">
  <div class="box">A</div>
  <div class="box">B</div>
</div>
<div class="row">
  <div class="box">C</div>
  <div class="box">D</div>
  <div class="box">E</div>
  <div class="box">F</div>
</div>
<div class="row">
  <div class="box">G</div>
  <div class="box">H</div>
</div>
<div class="row">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box">I</div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<div class="row">
  <div class="box">J</div>
  <div class="box">K</div>
  <div class="box">L</div>
  <div class="box">M</div>
</div>
<div class="row">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box">N</div>
</div>
</body>
</html>
