<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="margin-top: 50px;">
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-4">
            <label for="" class="form-label">Enter your Email</label>
            <input type="email" name="email" id="" class="form-control">
          </div>
          <div class="col-4">
            <label for="" class="form-label">Set Password</label>
            <input type="password" name="passsword" id="" class="form-control">
          </div> 
          <div class="col-4">
            <label for="" class="form-label">Mobile Number</label>
            <input type="tel" name="number" id="" class="form-control">
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <label for="" class="form-label">Enter Slogen Here</label>
          <input type="text" name="text" id="" class="form-control">
        </div>
        <div class="col-4">
          <label for="" class="form-label">Select Logo</label>
          <input type="file" name="logo" id="" class="form-control">
        </div> 
        <div class="col-4">
          <label for="" class="form-label">Select categary</label>
          <select name="categary" id="" class="form-control">
            <option value="1">food</option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="" class="form-label">Enter your Name</label>
          <input type="text" name="name" id="" class="form-control">
        </div>
        <div class="col-4">
          <label for="" class="form-label">Enter your Surname</label>
          <input type="text" name="surname" id="" class="form-control">
        </div> 
        <div class="col-4">
          <label for="" class="form-label">Enter Your fathername</label>
          <input type="text" name="fname" id="" class="form-control">
        </div>
        <div class="row">
          <div class="col-6">
            <label for="" class="form-label">Enter Address 1</label>
            <textarea name="address1" id="" cols="30" rows="3" class="form-control"></textarea>
          </div>
          <div class="col-6">
            <label for="" class="form-label">Enter Address 2</label>
            <textarea name="address1" id="" cols="30" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="mt-3 text-end">
        <input type="submit" class="btn btn-success" value="Creat profile">
        <input type="reset" class="btn btn-danger" value="Clear all">
        <input type="submit" class="btn btn-danger" value="Back">
   </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
